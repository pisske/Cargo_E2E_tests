name: CargoAI_E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 5 * * *"

permissions:
  contents: write # âœ… required for pushing

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.12.2"

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        env:
          CYPRESS_FORWARDER_EMAIL: ${{ secrets.FORWARDER_EMAIL }}
          CYPRESS_FORWARDER_PASSWORD: ${{ secrets.FORWARDER_PASSWORD }}
          CYPRESS_AIRLINE_EMAIL: ${{ secrets.AIRLINE_EMAIL }}
          CYPRESS_AIRLINE_PASSWORD: ${{ secrets.AIRLINE_PASSWORD }}
          CYPRESS_VIEWPORT_WIDTH: 1920
          CYPRESS_VIEWPORT_HEIGHT: 1080
        run: |
          set -e
          npm run cypress:run:allure || true

      - name: Upload Allure Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Publish Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          user_name: "github-actions"
          user_email: "github-actions@github.com"
