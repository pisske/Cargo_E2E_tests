name: CargoAI_E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 5 * * *" # Every day at 5 AM UTC

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.12.2"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Clean Allure report folder BEFORE running tests
      - name: Clean Allure report
        run: rm -rf allure-report

      # 5️⃣ Run Cypress tests with Allure
      - name: Run Cypress tests
        env:
          CYPRESS_FORWARDER_EMAIL: ${{ secrets.FORWARDER_EMAIL }}
          CYPRESS_FORWARDER_PASSWORD: ${{ secrets.FORWARDER_PASSWORD }}
          CYPRESS_AIRLINE_EMAIL: ${{ secrets.AIRLINE_EMAIL }}
          CYPRESS_AIRLINE_PASSWORD: ${{ secrets.AIRLINE_PASSWORD }}
          CYPRESS_VIEWPORT_WIDTH: 1920
          CYPRESS_VIEWPORT_HEIGHT: 1080
        run: |
          set -e
          # Continue even if Cypress fails, so workflow doesn’t stop
          npm run cypress:run:allure || true

      # 6️⃣ Debug step: verify Allure report
      - name: Check Allure report folder
        id: check_report
        run: |
          echo "Checking if Allure report exists..."
          if [ -f ./allure-report/index.html ]; then
            echo "report_exists=true" >> $GITHUB_OUTPUT
            echo "Allure report found!"
          else
            echo "report_exists=false" >> $GITHUB_OUTPUT
            echo "Allure report NOT found!"
          fi

      # 7️⃣ Upload Allure report artifact (backup)
      - name: Upload Allure Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # 8️⃣ Publish Allure report to GitHub Pages only if report exists
      - name: Publish Allure report to GitHub Pages
        if: steps.check_report.outputs.report_exists == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.com
          commit_message: "Deploy Allure report for run #${{ github.run_number }}"
          keep_files: false
