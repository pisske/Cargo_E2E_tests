name: Run Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 5 * * *" # Runs every day at 5 AM UTC

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.12.2"

      - name: Install dependencies
        run: npm ci

      # Set environment variables from GitHub secrets
      - name: Set environment variables
        run: |
          echo "FORWARDER_EMAIL='${{ secrets.FORWARDER_EMAIL }}'" >> $GITHUB_ENV
          echo "FORWARDER_PASSWORD='${{ secrets.FORWARDER_PASSWORD }}'" >> $GITHUB_ENV
          echo "AIRLINE_EMAIL='${{ secrets.AIRLINE_EMAIL }}'" >> $GITHUB_ENV
          echo "AIRLINE_PASSWORD='${{ secrets.AIRLINE_PASSWORD }}'" >> $GITHUB_ENV

      - name: Run Cypress tests
        run: npm run cypress:run:allure

      # Upload Allure report
      - name: Upload Allure Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
