name: Run Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 5 * * *" # Runs every day at 5 AM UTC

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.12.2"

      - name: Install dependencies
        run: npm ci

      # ðŸ§ª Optional: Debug environment variables (safe to remove later)
      - name: Debug environment variables
        env:
          FORWARDER_EMAIL: ${{ secrets.FORWARDER_EMAIL }}
          AIRLINE_EMAIL: ${{ secrets.AIRLINE_EMAIL }}
        run: |
          echo "FORWARDER_EMAIL: ${FORWARDER_EMAIL}"
          echo "AIRLINE_EMAIL: ${AIRLINE_EMAIL}"

      # âœ… Run Cypress tests with proper environment variables
      - name: Run Cypress tests
        env:
          FORWARDER_EMAIL: ${{ secrets.FORWARDER_EMAIL }}
          FORWARDER_PASSWORD: ${{ secrets.FORWARDER_PASSWORD }}
          AIRLINE_EMAIL: ${{ secrets.AIRLINE_EMAIL }}
          AIRLINE_PASSWORD: ${{ secrets.AIRLINE_PASSWORD }}
        run: npm run cypress:run:allure

      # ðŸ“Š Upload Allure report
      - name: Upload Allure Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
